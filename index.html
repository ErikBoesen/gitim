<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>gitim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sign-in">
        <div class="header">
            <img src="user.png">
            <p>Sign in</p>
        </div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Log in</button>
    </section>
    <section class="main">
        <div class="header">
            <img src="user.png" id="avatar">
            <p id="avatarLabel">Unknown user</p>
        </div>
        <input type="text" id="url" placeholder="Repo URL (ex: https://github.com/ErikBoesen/gitim)">
        <input type="text" id="path" placeholder="Path (ex: /Desktop/repository)">
        <input type="text" id="message" placeholder="Type commit message:">
        <button id="commit">Commit</button>
        <button id="pull">Pull</button>
        <button id="cancel">Cancel</button>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
